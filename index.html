<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <form class="input__container">
        <label class="lable-date" ="day"> Day </label>
        <label class="lable-month" for="month"> Month </label>
        <label class="lable-year" for="year"> Year </label>
        <input class="date" type="text" placeholder="DD" id="day" />
        <input class="month" type="text" placeholder="MM" id="month" />
        <input class="year" type="text" placeholder="YYYY" id="year" />
        <p class="error error-day hidden">error</p>
        <p class="error error-month hidden">error</p>
        <p class="error error-year hidden">error</p>
      </form>

      <div class="btn__container">
        <button class="button" type="button">
          <svg
            class="button__svg"
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>

          <span class="hidden">Calculate</span>
        </button>
      </div>

      <div class="output__container">
        <div>
          <span class="output">--</span>
          <p class="output__text">years</p>
        </div>
        <div>
          <span class="output">--</span>
          <p class="output__text">months</p>
        </div>
        <div>
          <span class="output">--</span>
          <p class="output__text">days</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/shirkalina">Tatiana Kartavykh</a>.
    </footer>

    <script src="https://unpkg.com/imask"></script>
    <script src="main.js"></script>
  </body>
</html>
